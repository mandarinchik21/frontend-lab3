<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Макет: Float та Flex</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Завдання 1: Float</h1>
  <div class="page grid-float">
    <header class="header">Text</header>
    <div class="row cf">
      <section class="main"><span>Img.</span></section>
      <aside class="aside"><span>Text</span></aside>
    </div>
    <section class="bottom"><span>Img.</span></section>
  </div>

  <h1>Завдання 2: Flex</h1>
  <div class="page grid-flex">
    <header class="header">Text</header>
    <div class="row">
      <section class="main"><span>Img.</span></section>
      <aside class="aside"><span>Text</span></aside>
    </div>
    <section class="bottom"><span>Img.</span></section>
  </div>
</body>
</html>
